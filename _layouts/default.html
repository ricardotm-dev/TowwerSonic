<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWWERSONIC</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f4f4f4;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border: 1px solid #000000;
            box-shadow: 8px 8px 0px #000000; /* Sombra sólida */
        }

        header {
            border-bottom: 2px solid #000000;
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        /* ESTILOS PARA LOS POSTS (Lo que inyectará el index) */
        .post {
            margin-bottom: 50px;
        }

        .meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        p {
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        ::selection {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>// TOWWERSONIC //</h1>
        </header>

        {{ content }}

    </div>

</body>
</html>
